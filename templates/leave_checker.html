<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Checker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/leave_checker.css') }}"
    />
  </head>
  <body>
    <!-- App Header with Navigation -->
    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto flex items-center justify-between py-4 px-6">
        <!-- Left: Logo & Desktop Navigation -->
        <div class="flex items-center space-x-4">
          <a href="/" class="flex items-center">
            <!-- Logo SVG -->
            <svg
              class="h-8 w-8 text-blue-600"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M12 2L2 7l10 5 10-5z" />
              <path d="M2 17l10 5 10-5" fill-opacity="0.6" />
              <path d="M2 12l10 5 10-5" fill-opacity="0.8" />
            </svg>
            <span class="ml-2 text-2xl font-bold text-blue-600">
              AI Agent Pro
            </span>
          </a>
          <!-- Desktop Navigation Links -->
          <nav class="hidden md:flex space-x-6 ml-6">
            <a
              href="/email"
              class="text-gray-600 hover:text-blue-600 font-medium"
              >Email Summarizer</a
            >
            <a
              href="/document"
              class="text-gray-600 hover:text-blue-600 font-medium"
              >Document Summary</a
            >
            <a
              href="/object"
              class="text-gray-600 hover:text-blue-600 font-medium"
              >Object Detection</a
            >
            <a
              href="/leave"
              class="text-gray-600 hover:text-blue-600 font-medium"
              >Leave Checker</a
            >
          </nav>
        </div>

        <!-- Right: Optional Electron Navigation & Mobile Menu Button -->
        <div class="flex items-center space-x-4">
          <!-- Electron Navigation (only shown when available) -->
          <div class="hidden sm:flex space-x-2 electron-only">
            <button
              id="nav-back"
              class="p-2 hover:bg-blue-50 rounded-full"
              title="Back"
            >
              <i class="ri-arrow-left-line text-xl text-blue-600"></i>
            </button>
            <button
              id="nav-forward"
              class="p-2 hover:bg-blue-50 rounded-full"
              title="Forward"
            >
              <i class="ri-arrow-right-line text-xl text-blue-600"></i>
            </button>
          </div>
          <!-- Mobile Menu Toggle -->
          <button
            id="mobile-menu-button"
            class="md:hidden p-2 hover:bg-blue-50 rounded-full focus:outline-none"
          >
            <svg
              class="h-6 w-6 text-gray-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Mobile Navigation Menu -->
    <div id="mobile-menu" class="md:hidden hidden">
      <nav class="px-6 pb-4 space-y-3">
        <a
          href="/email"
          class="block text-gray-600 hover:text-blue-600 font-medium"
          >Email Summarizer</a
        >
        <a
          href="/document"
          class="block text-gray-600 hover:text-blue-600 font-medium"
          >Document Summary</a
        >
        <a
          href="/object"
          class="block text-gray-600 hover:text-blue-600 font-medium"
          >Object Detection</a
        >
        <a
          href="/leave"
          class="block text-gray-600 hover:text-blue-600 font-medium"
          >Leave Checker</a
        >
      </nav>
    </div>

    <main class="main-content">
      <div class="content-wrapper">
        <a href="/" class="back-btn"
          ><i class="ri-arrow-left-line"></i>Back to Agents</a
        >

        <div class="card">
          <h1 class="title">Leave Checker</h1>

          <!-- Auth Section -->
          <div id="auth-section">
            <div class="tabs">
              <button class="tab active" data-tab="login" id="login-tab">
                Login
              </button>
              <button class="tab" data-tab="signup" id="signup-tab">
                Sign Up
              </button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form active">
              <div class="form-group">
                <label for="login-email">Email</label>
                <input
                  type="email"
                  id="login-email"
                  required
                  placeholder="you@example.com"
                />
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input
                  type="password"
                  id="login-password"
                  required
                  placeholder="Your password"
                />
              </div>
              <button type="submit" class="btn">Login</button>
              <div id="login-error" class="error-message"></div>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form">
              <div class="form-group">
                <label for="signup-title">Title</label>
                <select id="signup-title" required>
                  <option value="">Select your title</option>
                  <option value="Mr.">Mr.</option>
                  <option value="Mrs.">Mrs.</option>
                  <option value="Ms.">Ms.</option>
                </select>
              </div>
              <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input
                  type="text"
                  id="signup-name"
                  required
                  placeholder="Your full name"
                />
              </div>
              <div class="form-group">
                <label for="signup-email">Email</label>
                <input
                  type="email"
                  id="signup-email"
                  required
                  placeholder="you@example.com"
                />
              </div>
              <div class="form-group">
                <label for="signup-password">Password</label>
                <input
                  type="password"
                  id="signup-password"
                  required
                  placeholder="Choose a password"
                />
              </div>
              <button type="submit" class="btn">Sign Up</button>
              <div id="signup-error" class="error-message"></div>
              <div id="signup-success" class="success-message"></div>
            </form>
          </div>

          <!-- Leave Checker Section -->
          <div id="leave-checker-section" class="hidden">
            <h2 class="subtitle">Check Your Leave Balance</h2>
            <form id="leave-check-form">
              <div class="form-group">
                <label for="month-input">Sheet Name</label>
                <input
                  type="text"
                  id="month-input"
                  required
                  placeholder="Enter sheet name (e.g. June 2020, July 2023)"
                />
              </div>
              <button type="submit" class="btn">Fetch Leave Details</button>
            </form>

            <div id="loading" class="loading">
              <div class="loading-spinner"></div>
              <span>Loading your leave details...</span>
            </div>

            <div id="leave-results" class="results"></div>
            <div id="leave-error" class="error-message"></div>

            <button id="logout-btn" class="btn btn-secondary">
              Logout
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/leave_checker.js') }}"></script>
    <!-- Include the Electron bridge script if needed -->
    <script src="{{ url_for('static', filename='electron_bridge.js') }}"></script>
  </body>
</html>
